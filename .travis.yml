language: cpp
compiler: clang
sudo: false
dist: bionic
script:
  - git submodule update --init --recursive
  - mkdir build
  - cd build
  - cmake ..
  - make
addons:
  apt:
    packages:
      - cmake
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libegl1-mesa-dev
